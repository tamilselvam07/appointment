<mat-card class="matcard-custom">

    <div class="main-content">
      <div class="card-header card-header-success" fxLayout="row" fxLayoutAlign="start start" fxLayout.gt-sm="row"
        fxLayoutAlign.gt-sm="space-between">
     
        <div fxLayout="column" class="card-body p-2" fxLayoutAlign="start start" fxFlex="100">
         
        <mat-form-field appearance="outline" style="padding-right: 2rem;" fxFlex="33">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="onDateChange($event)"
                [ngModelOptions]="{standalone: true}"  />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
            <mat-table class="uesrs-table" [dataSource]="appointments" matSort style="width: 100%;">
                <ng-container matColumnDef="id">
                    <mat-header-cell fxFlex="6%" *matHeaderCellDef mat-sort-header><b>#</b></mat-header-cell>
                    <mat-cell fxFlex="6%" *matCellDef="let row;let rIndex = index;">
                        {{rIndex+1}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Patient</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <span class="text-truncate">
                            {{row.name}}
                        </span>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="contactNumber">
                    <mat-header-cell *matHeaderCellDef   mat-sort-header>Contact Number</mat-header-cell>
                    <mat-cell *matCellDef="let row" (click)="edit(row)">
                        <span class="text-truncate">
                            {{row.contactNumber}}
                        </span>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef  mat-sort-header>Date</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.startTime | date: 'dd/MM/yyyy'}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="time">
                    <mat-header-cell *matHeaderCellDef  mat-sort-header>Time</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.startTime | date: 'hh:mm a'}}
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" class="appointments">
                </mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageIndex]="0" [pageSize]="10"></mat-paginator>
        </div>
  
      </div>
  
    </div>
  </mat-card>
